<div *ngIf="!selectedAuthor">
    <h2>No author found.</h2>
  </div>
  <div *ngIf="selectedAuthor">
    <h2>Author: {{ selectedAuthor.id }}</h2>
    <div class="row">
      <div class="col-4">First Name</div>
      <div class="col-8">{{ selectedAuthor.firstName }}</div>
    </div>
    <div class="row">
      <div class="col-4">Last Name</div>
      <div class="col-8">{{ selectedAuthor.lastName }}</div>
    </div>
  </div>
